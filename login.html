<!DOCTYPE html>
<html>

<head>
    <title>Ecommerce Application | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
    <div id="loginPage">
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper">
                        <div class="logo">
                            <a href="/">Ecommerce</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">Welcome to Ecommerce</h2>
                <div class="login-wrapper">
                    <h4 class="text-center">Login</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-primary" value="Log in as User">
                    </div>
                    <div class="signup-btn">Dont have an Account ? Signup</div>
                    <div class="auth-error-msg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<title>Ecommerce Application | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/checkout.css" />

<body>
	<div id="checkoutPage">
		<div id="header">
			<div class="container">
				<div class="row">
					<div class="header-wrapper">
						<div class="logo"><a href="/">Ecommerce</a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="cart-title">Checkout</div>
				<div class="cart-wrapper">
					<div class="order-details">
						<div class="order-details-title">Order Summary</div>
						<div class="order-details-product">
							<div class="order-details-product-img"><img
									src="https://img.favpng.com/8/17/0/product-design-clip-art-logo-food-png-favpng-TsCQEsJH2LUYN3d5Q6RzrTsqL.jpg">
							</div>
							<div class="order-details-product-data">
								<div>Sony Bravia TV</div>
								<div>₹ 20000</div>
							</div>
						</div>
					</div>
					<div class="price-details">
						<div class="price-details-box">
							<div class="price-details-title">Price Details</div>
							<div class="price-details-data">
								<div class="price-details-item">
									<div>Price</div>
									<div>₹ 20000</div>
								</div>
								<div class="price-details-item">
									<div>Discount</div>
									<div>₹ 0</div>
								</div>
								<div class="price-details-item">
									<div>Delivery Charges</div>
									<div>FREE</div>
								</div>
								<div class="price-details-item">
									<div>Total</div>
									<div>₹ 20000</div>
								</div>
							</div>
						</div>
						<div class="confirm-payment-btn btn btn-primary">Confirm Payment</div>
						<div class="confirm-payment-error-msg"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html>
<title>Ecommerce Application | Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/cart.css" />

<body>
	<div id="cartPage">
		<div id="header">
			<div class="container">
				<div class="row">
					<div class="header-wrapper">
						<div class="logo"><a href="/">Ecommerce</a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="cart-title">My Cart</div>
				<div class="cart-wrapper">
					<div class="order-details">
						<div class="order-details-title">Order Details</div>
						<div class="order-details-product">
							<div class="order-details-product-img"><img
									src="https://img.favpng.com/8/17/0/product-design-clip-art-logo-food-png-favpng-TsCQEsJH2LUYN3d5Q6RzrTsqL.jpg">
							</div>
							<div class="order-details-product-data">
								<div>Sony Bravia TV</div>
								<div>₹ 20000</div>
							</div>
							<div class="order-details-product-actions">
								<div class="order-details-product-quantity">
									<div>Quantity</div>
									<div class="form-group"><select class="form-select">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select></div>
								</div>
								<div class="order-details-product-remove btn btn-default">Remove</div>
							</div>
						</div>
					</div>
					<div class="price-details">
						<div class="price-details-box">
							<div class="price-details-title">Price Details</div>
							<div class="price-details-data">
								<div class="price-details-item">
									<div>Price</div>
									<div>₹ 20000</div>
								</div>
								<div class="price-details-item">
									<div>Discount</div>
									<div>₹ 0</div>
								</div>
								<div class="price-details-item">
									<div>Delivery Charges</div>
									<div>FREE</div>
								</div>
								<div class="price-details-item">
									<div>Total</div>
									<div>₹ 20000</div>
								</div>
							</div>
						</div><a class="continue-shopping-btn btn btn-default" href="/">Continue Shopping</a><a
							class="checkout-btn btn btn-primary" href="/checkout">Checkout</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

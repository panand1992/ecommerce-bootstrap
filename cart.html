<!DOCTYPE html>
<html>
<title>Ecommerce Application | Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/cart.css" />

<body>
	<div id="cartPage">
		<div id="header">
			<div class="container">
				<div class="row">
					<div class="header-wrapper d-flex justify-content-between">
						<div class="logo d-inline-block">
							<a class="text-decoration-none" href="/">Ecommerce</a>
						</div>
						<div class="user-actions d-flex flex-row">
							<a class="text-decoration-none" href="/cart">Cart</a>
							<div class="user-intro">Hi panand2000</div>
							<div class="logout-btn">Logout</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="cart-title">My Cart</div>
				<div class="cart-wrapper d-flex flex-row">
					<div class="order-details d-flex flex-column">
						<div class="order-details-title fw-bold">Order Details</div>
						<div class="order-details-product d-flex flex-row">
							<div class="order-details-product-img d-flex">
								<img src="https://img.favpng.com/8/17/0/product-design-clip-art-logo-food-png-favpng-TsCQEsJH2LUYN3d5Q6RzrTsqL.jpg">
							</div>
							<div class="order-details-product-data d-flex flex-column">
								<div>Sony Bravia TV</div>
								<div>₹ 20000</div>
							</div>
							<div class="order-details-product-actions d-flex flex-column">
								<div class="order-details-product-quantity">
									<div class="fw-bold">Quantity</div>
									<div class="form-group">
										<select class="form-select">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</div>
								</div>
								<div class="order-details-product-remove btn btn-default">Remove</div>
							</div>
						</div>
					</div>
					<div class="price-details d-flex flex-column">
						<div class="price-details-box">
							<div class="price-details-title fw-bold">Price Details</div>
							<div class="price-details-data">
								<div class="price-details-item d-flex flex-row justify-content-between">
									<div>Price</div>
									<div>₹ 20000</div>
								</div>
								<div class="price-details-item d-flex flex-row justify-content-between">
									<div>Discount</div>
									<div>₹ 0</div>
								</div>
								<div class="price-details-item d-flex flex-row justify-content-between">
									<div>Delivery Charges</div>
									<div>FREE</div>
								</div>
								<div class="price-details-item d-flex flex-row justify-content-between">
									<div>Total</div>
									<div>₹ 20000</div>
								</div>
							</div>
						</div>
						<a class="continue-shopping-btn btn btn-default text-decoration-none" href="/">Continue Shopping</a>
						<a class="checkout-btn btn btn-primary text-decoration-none" href="/checkout">Checkout</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
